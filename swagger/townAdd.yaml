paths:
  /towns:
    post:
      tags:
        - Towns
      summary: 타운 추가
      parameters:
        - name: userTest
          in: body
          required: true
          schema:
            properties:
              userId:
                type: integer
                description: 타운장
                example: 2
              town_name:
                type: string
                description: 타운 이름
                example: 타운
              town_explanation:
                type: string
                description: 타운 설명
                example: 코딩 공부
              challenge_time:
                type: time
                description: 챌린지 목표 시간 설정
                example: 1:30:00
      responses:
        '200':
          description: api 테스트 성공
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2000
              message:
                type: string
                example: "success!"
              data:
                type: object
                example: {
                  "townId": 1,
                  "town_leader": userId- ex. 3(타운장),
                  "town_name": "타운 이름",
                  "town_explanation": "타운 설명",
                  "town_code": '124320',
                  "challenge_time": "hh:mm:ss 형식- 챌린지 목표 시간"
                }
                
        '400':
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다
        '500':
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.