paths:
  /towns/coin:
    post:
      tags:
        - Towns
      summary: 타운 코인 적립
      parameters:
        - name: townCoins
          in: body
          required: true
          schema:
            properties:
              userId:
                type: integer
                description: 코인 적립할 멤버
                example: 2
              townId:
                type: sinteger
                description: 코인 적립할 타운
                example: 5
              coin:
                type: integer
                description: 적립할 코인 갯수
                example: 12
      responses:
        '200':
          description: api 테스트 성공
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2000
              message:
                type: string
                example: "success!"
              data:
                type: object
                example: {
                  "town_coin": 12,
                  "user_coin": 1
                }
                
        '400':
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다
        '500':
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.