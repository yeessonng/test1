paths:
  /users/{userId}:
    get:
      tags:
        - Users
      summary: api 테스트
      parameters:
        - name: userId
          in: path
          schema:
            type: integer
          required: true
        - name: userTest
          in: body
          required: true
          schema:
            properties:
              name:
                type: string
                description: 이름
                example: 남예은
              description:
                type: string
                description: 설명
                example: 설명입니다
              randomcode:
                type: integer
                description: 초대코드
                example: 2324
      responses:
        '200':
          description: api 테스트 성공
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2000
              message:
                type: string
                example: "success!"
              data:
                type: object
                example: {
                  "name": "남예은",
                  "description": "설명입니다",
                  "randomcode": 2324
                }
                
        '400':
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다

        '500':
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.