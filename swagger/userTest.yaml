paths:
  /users:
    post:
      tags:
        - Users
      summary: api 테스트
      parameters:
        - name: userTest
          in: body
          required: true
          schema:
            properties:
              password:
                type: string
                description: 비밀번호
                example: dkvlek
              email:
                type: string
                description: 이메일
                example: eldl@naver.com
      responses:
        '200':
          description: api 테스트 성공
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2000
              message:
                type: string
                example: "success!"
              data:
                type: object
                example: {
                  "password": "dkvlek",
                  "email": "eldl@naver.com"
                }
                
        '400':
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다
        '500':
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.